<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>
</head>
<body>
<body>
<h1>Edit note</h1>
<form th:action="@{/note/edit}" th:object="${note}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Title: <input type="text" th:field="*{title}"/></label><br/>
    <label>Content: <textarea th:field="*{content}"></textarea></label><br/>
    <button type="submit">Update</button>
</form>

<form th:action="@{/note/delete(id=${note.id})}" method="post">
    <button type="submit">Delete</button>
</form>
</body>
</body>
</html>
