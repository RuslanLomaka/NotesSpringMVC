<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Defines a fragment called 'head' which can be reused in child templates -->
<head th:fragment="head">
    <meta charset="UTF-8">

    <!-- Page title comes from a model: pageTitle -->
    <title th:text="${pageTitle}">Default Title</title>

    <!-- Local stylesheet for your custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap CSS and JS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Defines the main layout structure as a named fragment 'layout' -->
<!-- Child pages will use th:replace="~{note/layout:: layout}" to wrap their content in this -->
<div class="main-container" th:fragment="layout">

    <!-- This button will appear on every screen that uses this layout -->
    <!-- It leads to /note/add and floats over the layout by CSS class styling -->
    <a th:href="@{/note/add}" class="floating-btn"  title="Write a new note">
        <span>+</span>
    </a>

    <!-- Some spacing before the main content -->
    <br>
    <br>

    <!-- This is where the child template's content fragment will be injected -->
    <!-- Child template must define <div th:fragment="content"> to match this -->
    <div th:insert="~{::content}"></div>

    <div class="text-center mt-4" th:if="${showBackToList}">
        <a th:href="@{/note/list}" class="btn btn-link">‚Üê Back to list</a>
    </div>
</div>

</body>
</html>
